<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Place Your Order Here</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Order Details {{ coo }}
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<form role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
								<input type="hidden" name="_id" [(ngModel)]="newOrder.id" />
								<div class="form-group">
									<label>Event Date</label>
									<input type="date" name="event_date" [(ngModel)]="newOrder.event_date" class="form-control">
								</div>
								<div class="form-group">
									<label>Event Type</label>
									<label class="radio-inline" *ngFor="let type of eventTypes">
										<input type="radio" name="event_type" [(ngModel)]="newOrder.event_type" id="bm" value="{{type.type}}" checked>{{type.type}}
									</label>
								</div>
								<div class="form-group">
									<label>Venue</label>
									<label class="radio-inline" *ngFor="let venue of venues">
										<input type="radio" name="venue" [(ngModel)]="newOrder.venue" id="venue1" value="{{venue.name}}" checked>{{venue.name}}
									</label>
								</div>
								<div class="form-group">
									<label>Catering</label>
									<select class="form-control" name="catering" [(ngModel)]="newOrder.catering">
										<option *ngFor="let catering of caterings" value="{{catering.package}}">{{catering.package}}</option>
									</select>
								</div>
								<div class="form-group">
									<label>Service</label>
									<select class="form-control" name="service" [(ngModel)]="newOrder.service">
										<option *ngFor="let service of services" value="{{service.name}}">{{service.name}}</option>
									</select>
								</div>
								<button type="submit" class="btn btn-default" (click)="addThis()">Save</button>
								<!--<button type="reset" class="btn btn-default">Reset</button>
								<button routerLink="/dashboard/" routerLinkActive=""
											class="btn btn-default">Cancel</button>-->
							</form>
						</div>
						<!--</div>-->
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
<!-- /#page-wrapper -->
