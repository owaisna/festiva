<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Services</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-8">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Service</th>
									<th>description</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
									<td><input type="text" name="name" [(ngModel)]="formItem.name" required /></td>
									<td><input type="text" name="description" [(ngModel)]="formItem.description" required /></td>
									<td><button class="btn btn-success" type="submit" (click)="addThis()">Save</button></td>
									<td><button class="btn btn-danger" type='reset' (click)="clearThis()">Reset</button></td>
								</tr>
								<tr *ngFor="let service of dataList; let i = index">
									<td>{{ i+1 }}</td>
									<td>{{service.name}}</td>
									<td>{{service.description}}</td>
									<td><button class="btn btn-primary active" ng-hide="true" ng-disabled="isEditingMode" (click)="updateThis(service)">Edit</button></td>
									<td><button class="btn btn-danger active" ng-disabled="isEditingMode" (click)="deleteThis(service._id)">Delete</button></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.col-lg-4 (nested) -->
				<div class="col-lg-8">
					<div id="morris-bar-chart"></div>
				</div>
				<!-- /.col-lg-8 (nested) -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.panel-body -->
	</div>
</div>
<!-- /#page-wrapper -->
