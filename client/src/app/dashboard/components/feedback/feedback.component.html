<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Feedback</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-8 col-md-8">
			<!-- /.panel -->
			<div class="chat-panel panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-comments fa-fw"></i>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-chevron-down"></i>
						</button>
						<ul class="dropdown-menu slidedown">
							<li>
								<a href="#">
									<i class="fa fa-refresh fa-fw"></i> Refresh
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-check-circle fa-fw"></i> Available
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-times fa-fw"></i> Busy
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-clock-o fa-fw"></i> Away
								</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">
									<i class="fa fa-sign-out fa-fw"></i> Sign Out
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<ul class="chat">
						<li class="left clearfix" *ngFor="let feedback of dataList">
							<span class="chat-img pull-left">
								<img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle" />
							</span>
							<div class="chat-body clearfix">
								<div class="header">
									<strong class="primary-font">{{ feedback.user }}</strong>
									<small class="primary-font">({{ feedback.service }})</small>
									<small class="pull-right text-muted">
										<i class="fa fa-clock-o fa-fw"></i> {{ feedback.date }}
									</small>
								</div>
								<p>
									{{ feedback.feedback }}
								</p>
							</div>
						</li>

				<div class="panel-footer">
					<form role="form" (submit)="addThis()">
						<div class="input-group">
							<input id="btn-input" type="text" class="form-control" placeholder="Type your message here..." name="feedback" [(ngModel)]="formItem.feedback"
							 maxlength="99" required />
							<span class="input-group-btn">
								<div class="input-group-btn">
									<select type="button" class="btn btn-secondary dropdown-toggle"
											name="service" [(ngModel)]="formItem.service" required>
										<option *ngFor="let service of serviceList" value="{{service.name}}" selected >
											{{service.name}}
										</option>
									</select>
