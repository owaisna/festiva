<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-8">
			<h1 class="page-header">Hello, {{ cuser.name }}</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<!--user page-->
		<div class="col-lg-8">
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<td>{{ cuser.name }}</td>
						</tr>
						<tr>
							<th>email</th>
							<td>{{cuser.email}}</td>
						</tr>
						<tr>
							<th>Password</th>
							<td>{{cuser.password}}</td>
						</tr>
						<tr>
							<th>Address</th>
							<td>{{cuser.address}}</td>
						</tr>
						<tr>
							<th>Phone</th>
							<td>{{cuser.phone}}</td>
						</tr>
						<!--</thead>
					<tbody>-->
						<td>
							<button class="btn btn-primary active" ng-hide="true" ng-disabled="isEditingMode" (click)="updateThis()">
								Edit
							</button>
							<!--<button class="btn btn-danger active" ng-disabled="isEditingMode" (click)="deleteThis(order._id)">Delete</button>-->
						</td>
						<td></td>
					</thead>
				</table>
			</div>
			<!-- /.table-responsive -->
		</div>
	</div>

  <style>
    .ng-valid[required],
    .ng-valid.required {
      border-left: 5px solid #42A948;
      /* green */
    }

    .ng-invalid:not(form) {
      border-left: 5px solid #a94442;
      /* red */
    }
  </style>
  <div class="col-lg-8">
    <form role="form" (submit)="onSubmit()">
      <table>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" name="name" [(ngModel)]="formItem.name" required />
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td>
            <input type="email" name="email" [(ngModel)]="formItem.email" required />
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input type="password" name="password" [(ngModel)]="formItem.password" required />
          </td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <input type="text" name="address" [(ngModel)]="formItem.address" required />
          </td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>
            <input type="tel" name="description" [(ngModel)]="formItem.phone" required />
          </td>
        </tr>
        <!--<button class="btn btn-success" ng-disabled="self.className" type="submit" (click)="addThis()">Save</button>-->
        <button class="btn btn-success" type="submit" >Save</button>
        <button class="btn btn-danger" type='reset' (click)="clearThis()">Reset</button>
      </table>
    </form>
  </div>
</div>
<!-- /#page-wrapper -->
