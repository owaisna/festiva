    <link href="/assets/dist/css/sb-admin-2.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="signup($event)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Owais Naseem"
                                    name="name" type="text" [(ngModel)]="obj.name"
                                    autofocus required
                                >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="owais@festiva.com"
                                    name="email" type="email" [(ngModel)]="obj.email"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password"
                                    name="password" type="password" [(ngModel)]="obj.pass"
                                    required
                                >
                            </div>
                            <!--<div class="form-group">
                                <input class="form-control" placeholder="Password"
                                    name="cpass" type="password" [(ngModel)]="cpass"
                                    required
                                >
                            </div>-->
                            <div class="form-group">
                                <input class="form-control" placeholder="St. 1, Block 2, Karachi."
                                    name="address" type="text" [(ngModel)]="obj.address"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="0321-1234567"
                                    name="phone" type="number" [(ngModel)]="obj.phone"
                                    required
                                >
                            </div>
                            <div class="checkbox">
                                <label> {{ successMsg }}
                                    <!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <!--<a class="btn btn-lg btn-success btn-block">Login</a>-->
                            <button class="btn btn-lg btn-success btn-block" type="submit">Signup</button>
                          <a class="btn btn-lg btn-default btn-block" routerLink="/login" routerLinkActive="" >Login Page</a>
                          <a class="btn btn-lg btn-default btn-block" routerLink="/" routerLinkActive="" >Back to Site</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
