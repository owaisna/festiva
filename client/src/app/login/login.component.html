    <link href="/assets/dist/css/sb-admin-2.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="login($event)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name / E-Mail"
                                    name="name" type="text" [(ngModel)]="localUser.name"
                                    autofocus required
                                >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password"
                                    name="pass" type="password" [(ngModel)]="localUser.pass"
                                    required
                                >
                            </div>
                            <!-- <div style="color:black">..fdgsfdgsdf</div> -->
                             <div class="checkbox">
                                <label style="color:black"> {{ msg }}
                                    <!-- <input name="remember" type="checkbox" value="Remember Me">Remember Me -->
                                </label>
                            </div> 
                            <!-- Change this to a button or input when using this as a form -->
                            <!--<a class="btn btn-lg btn-success btn-block">Login</a>-->
                          <button class="btn btn-lg btn-success btn-block" type="submit">login</button>
                          <a class="btn btn-lg btn-default btn-block" routerLink="/signup" routerLinkActive="" >Signup</a>
                          <a class="btn btn-lg btn-default btn-block" routerLink="/" routerLinkActive="" >Back to Site</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
